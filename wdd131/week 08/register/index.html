<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Register for our youth camp with ease using this form.">
        <meta name="author" content="Your Name">
        <title>Camp Registration</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="register.css">
        <script type="module" src="register.js"></script>
    </head>
    <body>
        <div class="testbox">
            <h1>Camp Registration</h1>
            <form id="registrationForm">
                <fieldset class="participants">
                    <legend>Participant Information</legend>
                    <div id="participantList">
                        <section class="participant" id="participant1">
                            <p>Participant 1</p>
                            <label for="fname1">First Name<span>*</span></label>
                            <input id="fname1" type="text" name="fname1" required>
                            <label for="activity1">Activity #<span>*</span></label>
                            <input id="activity1" type="text" name="activity1">
                            <label for="fee1">Fee ($)<span>*</span></label>
                            <input id="fee1" type="number" name="fee1">
                            <label for="date1">Desired Date<span>*</span></label>
                            <input id="date1" type="date" name="date1">
                        </section>
                    </div>
                    <button type="button" id="addParticipant">Add Participant</button>
                </fieldset>
                <fieldset>
                    <legend>Household / Adult Primary Contact</legend>
                    <label for="adult_name">Name<span>*</span></label>
                    <input id="adult_name" type="text" name="adult_name" required>
                    <label for="email">Email<span>*</span></label>
                    <input id="email" type="email" name="email" required>
                    <label for="phone">Phone<span>*</span></label>
                    <input id="phone" type="tel" name="phone" required>
                </fieldset>
                <button type="submit" id="submitButton">Submit</button>
            </form>
            <section id="summary" class="hide"></section>
        </div>
    </body>
</html>
